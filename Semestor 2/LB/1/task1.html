<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Task 1</title>
</head>
    <body>

    <label for="rows">Rows: </label><input type="number" id="rows" value="5" onchange="changeLabel()">

    <div id="output"></div>

    <script>
        function changeLabel(){
            let rows = parseInt(document.getElementById("rows").value);
            let out = '';

            for (let i = 1; i <= rows ; i++) {
                for (let j = 1; j <= i; j++) {
                    out += '#';
                }
                out += '\n';
            }

            document.getElementById('output').innerHTML = '<pre>' + out + '</pre>';
        }
    </script>

    </body>
</html>
