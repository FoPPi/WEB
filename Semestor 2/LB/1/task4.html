<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Task 4</title>
</head>
<body>

<label for="change">Rows: </label><input type="number" id="change" value="5" onchange="greedy()">

<div id="output"></div>

<script>
    function greedy(){
        let change = parseFloat(document.getElementById("change").value);

        change = Math.round(change * 100);

        let coins = [25, 10, 5, 1];
        let result = 0;

        for (let i = 0; i < coins.length; i++) {
            while (coins[i] <= change) {
                change -= coins[i];
                result++;
            }
        }

        document.getElementById('output').innerHTML = '<pre>' + result + '</pre>';
        return result;
    }


</script>

</body>
</html>
